<div class="dice-roll">
    {{#if flavor}}
    <div class="dice-flavor" style="text-align: left">{{flavor}}</div>
    {{/if}}
    <div class="dice-result">
        {{{tooltip}}}
        <h4 class="dice-total" title="At least half of the group rolled this number or higher.&#013;Click for individual rolls.">Group Roll: {{total}}</h4>
    </div>
</div>
